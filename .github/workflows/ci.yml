name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: saasbase_api
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd="pg_isready -U root -d saasbase_api"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy .env
        run: cp .env.example .env

      - name: Set up Docker Compose
        run: docker-compose up -d --build

      - name: Wait for containers
        run: sleep 20

      - name: Install Composer dependencies
        run: docker run --rm \
          -v ${{ github.workspace }}:/var/www/html \
          -w /var/www/html \
          laravelsail/php83-composer \
          composer install --no-interaction --prefer-dist

      - name: Generate app key
        run: docker-compose exec -T laravel.test php artisan key:generate

      - name: Run migrations
        run: docker-compose exec -T laravel.test php artisan migrate --force

      - name: Run tests
        run: docker-compose exec -T laravel.test php artisan test --no-interaction

      - name: Run Larastan
        run: docker-compose exec -T laravel.test vendor/bin/phpstan analyse

      - name: Run PHP CS Fixer
        run: docker-compose exec -T laravel.test vendor/bin/php-cs-fixer fix --dry-run --diff